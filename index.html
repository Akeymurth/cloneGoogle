<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
</head>
<body>
    <main class="contenedor">
        <header>
            <nav class="nav">
                <div class="contentNav">
                    <a href="">Gmail</a>
                    <a href="">Imágenes</a>
                    <div class="contenedorNavImg">
                        <img class="imgNav" src="./img/al-icon.png" alt="">
                    </div> 
                    <div class="divNavAcess">
                        Acceder
                    </div>
                </div>           
            </nav>
        </header>

        <div class="contentCenter">
            <div class="logoGoogle">
                <img src="./img/googlelogo_color_272x92dp.png" alt="Google">
            </div>

            <div class="buscador">
                <img src="./img/search_FILL0_wght400_GRAD0_opsz24.png" alt="">
                <input type="text">
                <img class="logo1" src="./img/1mic_FILL0_wght400_GRAD0_opsz24.png" alt="">
                <img class="logo1" src="./img/center_focus_strong_FILL0_wght400_GRAD0_opsz24.png" alt="">
            </div>

            <div class="contenedorBotones">
                <input class="button" type="submit" value="Buscar con Google">
                <input class="button" type="submit" value="Voy a tener suerte">
            </div>    
        </div>
        
        <footer>
            <div class="pais">
                <p>México</p>
            </div>
            <div class="divFooter">
                <div>
                    <a href="">Sobre Google</a>
                    <a href="">Publicidad</a>
                    <a href="">Negocios</a>
                    <a href="">Cómo funciona la Búsqueda</a> 
                </div>
                <div>
                    <a href="">Privacidad</a>
                    <a href="">Condiciones</a>
                    <a href="">Preferencias</a>
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
